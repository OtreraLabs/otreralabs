<svg version="1.1" width="2048" height="1152" viewBox="0 0 2048 1152" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
        </linearGradient>
        <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
            <feGaussianBlur stdDeviation="5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
        <pattern id="grid" width="50" height="50" patternUnits="userSpaceOnUse">
            <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#4186F9" stroke-width="0.5" opacity="0.1"/>
        </pattern>
    </defs>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap');

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes gridMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(50px); }
        }

        @keyframes pulse {
            0% { opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { opacity: 0.1; }
        }

        @keyframes drawLine {
            to { stroke-dashoffset: 0; }
        }

        .bg {
            fill: url(#bg-gradient);
        }

        .grid-layer {
            fill: url(#grid);
            animation: gridMove 10s linear infinite;
        }

        .logo-container {
            animation: fadeIn 1s ease-out forwards;
        }

        .tagline {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            fill: #a09dbd;
            text-anchor: middle;
            animation: slideUp 1s ease-out 1.5s both;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        .sub-tagline {
            font-family: 'Inter', sans-serif;
            font-size: 18px;
            fill: #666;
            text-anchor: middle;
            animation: slideUp 1s ease-out 2s both;
            letter-spacing: 2px;
        }

        /* Logo specific animations adapted */
        .logo-box {
            fill: #000; /* Keep black box */
            stroke: #4186F9;
            stroke-width: 2;
            animation: fadeIn 1s ease-out 0.5s both;
        }
        
        .logo-text-otrera {
            fill: #FEFEFE;
        }

        .logo-text-labs {
            fill: #4186F9; /* Changed to blue for visibility on dark bg */
        }
        
        /* Glitch effect on hover or interval */
        @keyframes glitch-anim {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch-target:hover {
            animation: glitch-anim 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }

    </style>

    <!-- Background -->
    <rect width="100%" height="100%" class="bg" />
    
    <!-- Animated Grid -->
    <rect width="100%" height="150%" y="-50%" class="grid-layer" />

    <!-- Content Container - Centered -->
    <g transform="translate(1024, 576)"> <!-- Center X, slightly above Center Y -->
        
        <!-- Logo Group - Scaled down to fit safe area (height 423px) -->
        <g transform="scale(0.35) translate(-1024, -397)"> <!-- Scaled to 0.35 -->
            
            <!-- We need to center the content of the original SVG. 
                 Original viewBox 0 0 2048 794. Center is 1024, 397.
                 The original content seems to be offset.
                 Let's use the paths from the provided file.
            -->

            <!-- Frame/Box for OTRERA -->
            <!-- Original black box group translate(311,186) path 885x418 -->
            <!-- Let's reconstruct the layout based on the original file -->
            
            <g transform="translate(261,138)" opacity="0.3">
                 <!-- Decorative Frame from original -->
                 <path d="m0 0h1573v515l-1 1h-1476l-97-1v-514z" fill="none" stroke="#4186F9" stroke-width="4" stroke-dasharray="4300" stroke-dashoffset="4300" style="animation: drawLine 2s ease-out forwards"/>
            </g>

            <g transform="translate(311,186)">
                <g class="logo-box">
                    <path d="m0 0h885l1 1v418l-1 1h-885z"/>
                </g>
            </g>

            <!-- Text OTRERA (White) -->
            <g class="logo-text-otrera glitch-target" style="animation: fadeIn 0.5s ease-out 1s both">
                <!-- O -->
                <path transform="translate(426,316)" d="m0 0h43l9 4 6 5 4 8 1 3v126l-4 10-7 7-8 3-18 1h-19l-10-1-8-4-6-7-4-10v-122l3-10 7-8 7-4z"/>
                <path transform="translate(439,343)" d="m0 0h16l5 3 2 10v87l-2 10-2 2h-21l-3-4v-104l3-3z" fill="#000"/> <!-- Hole -->

                <!-- T -->
                <path transform="translate(522,315)" d="m0 0h82l1 1v26l-9 1h-18v138l-1 1h-28l-1-11v-128h-25l-2-1v-26z"/>

                <!-- R -->
                <path transform="translate(638,315)" d="m0 0h61l9 2 8 5 6 10 1 4v71l-4 10-9 8h-2l5 16 10 38-1 4-2 1h-25l-3-6-13-50-13-1v55l-3 2h-24l-2-1v-167z"/>
                <path transform="translate(666,343)" d="m0 0h22l4 2 2 4v45l-2 4-5 2h-21z" fill="#000"/> <!-- Hole -->

                <!-- E -->
                <path transform="translate(760,317)" d="m0 0h82l1 1v26l-9 1h-46v41h42l1 1v26l-26 1h-17v41h54l1 1v26l-2 1h-81l-1-2v-163z"/>

                <!-- R -->
                <path transform="translate(880,315)" d="m0 0h61l9 2 9 6 6 12v73l-5 10-9 8 14 53-1 4-1 1h-26l-3-7-13-49-13-1v56l-3 1h-24l-2-1v-167z"/>
                <path transform="translate(908,343)" d="m0 0h22l5 3 1 3v45l-2 4-5 2h-21z" fill="#000"/> <!-- Hole -->

                <!-- A -->
                <path transform="translate(1034,316)" d="m0 0h36l4 16 26 120 5 23v7l-14 1h-10l-5-2-5-23-1-9h-36l-1 9-5 24h-29l1-11 27-125z"/>
                <path transform="translate(1051,356)" d="m0 0 2 3 11 60v6h-25l5-28 6-34z" fill="#000"/> <!-- Hole -->
            </g>

            <!-- Text LABS (Blue) -->
            <g class="logo-text-labs glitch-target" style="animation: fadeIn 0.5s ease-out 1.2s both">
                <!-- L -->
                <path transform="translate(1279,309)" d="m0 0h28l1 1 1 145h50l4 1v28l-1 1h-83l-1-3v-169z"/>

                <!-- A -->
                <path transform="translate(1421,309)" fill-rule="evenodd" d="m0 0h36l4 16 21 97 12 56v6h-29l-5-24-2-10-39-1-1 9-5 25-1 1h-28l-1-2 12-57 21-97 4-18z m17 40 2 1 13 71v2h-28l1-9z"/>

                <!-- B -->
                <path transform="translate(1515,309)" fill-rule="evenodd" d="m0 0h60l12 3 8 6 5 9 1 3 1 18v35l-3 8-9 6 6 3 5 6 1 3v48l-3 13-5 7-8 5-6 2-7 1h-58l-1-3v-166z m29 29 h23l4 2 2 5v30l-3 6-2 1h-24z m0 73 h23l4 2 2 5v30l-2 5-2 2-24 1-1-1z"/>

                <!-- S -->
                <path transform="translate(1649,309)" d="m0 0h36l13 4 7 6 4 7 1 4 1 29-1 8h-28l-1-1-1-23-2-3-3-1h-16l-4 2-1 2v34l52 17 5 6v55l-2 12-3 6-4 5-9 5-11 2h-30l-10-2-10-5-6-9-3-10v-31l4-2h23l3 1 1 24 3 3 9 1 13-1 1-4v-32l-51-17-5-3-1-3v-60l4-13 6-7 7-4z"/>
            </g>
        </g>
        
        <!-- Tagline -->
        <text x="0" y="180" class="tagline">Engineering the Intelligence Layer</text>
        
        <!-- Sub-tagline -->
        <text x="0" y="230" class="sub-tagline">Software that adapts to humans</text>
    </g>
</svg>
