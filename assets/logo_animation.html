<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OtreraLabs Logo Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: sans-serif;
        }

        svg {
            max-width: 800px;
            width: 100%;
            height: auto;
            /* box-shadow: 0 10px 30px rgba(0,0,0,0.1); */
        }

        /* Animation Keyframes */

        /* Frame Drawing */
        @keyframes drawFrame {
            0% {
                stroke-dashoffset: 4200;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }

        /* Box Slide */
        @keyframes slideBox {
            0% {
                transform: scaleX(0);
            }

            100% {
                transform: scaleX(1);
            }
        }

        /* Text Reveal */
        @keyframes revealText {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glitch Effect (Optional) */
        @keyframes glitch {
            0% {
                transform: translate(0);
            }

            20% {
                transform: translate(-2px, 2px);
            }

            40% {
                transform: translate(-2px, -2px);
            }

            60% {
                transform: translate(2px, 2px);
            }

            80% {
                transform: translate(2px, -2px);
            }

            100% {
                transform: translate(0);
            }
        }

        /* Elements */
        #frame-path {
            fill: none;
            stroke: #000;
            stroke-width: 10;
            stroke-dasharray: 4200;
            /* Approx perimeter */
            stroke-dashoffset: 4200;
            animation: drawFrame 2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        #black-box {
            transform-origin: left;
            transform: scaleX(0);
            animation: slideBox 1.2s cubic-bezier(0.22, 1, 0.36, 1) 0.5s forwards;
        }

        #text-otrera {
            opacity: 0;
            animation: revealText 0.8s ease-out 1.2s forwards;
        }

        #text-labs {
            opacity: 0;
            animation: revealText 0.8s ease-out 1.5s forwards;
        }

        /* Hover effects for interactivity */
        svg:hover #text-otrera {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
        }
    </style>
</head>

<body>

    <svg version="1.1" viewBox="0 0 2048 794" xmlns="http://www.w3.org/2000/svg">

        <!-- Background (Optional, keeping it transparent for now or white) -->
        <!-- <path transform="translate(261,138)" d="m0 0h1573v515l-1 1h-1476l-97-1v-514z" fill="#FEFEFE"/> -->

        <!-- Frame -->
        <!-- Using the path from line 6 but removing the inner fill part to make it a stroke? 
             Actually line 6 is a compound path (outer rect - inner rect). 
             To animate stroke, it's better to have a single line. 
             Let's use the outer rect of line 6 or just a rect.
             Line 6 path: m0 0h1573v515l-1 1h-1476l-97-1v-514zm16 16v484h1540l1-1v-482l-8-1z
             This is a filled shape (border). 
             To animate "drawing" the border, I should use a <rect> or <path> with stroke, not fill.
        -->
        <g transform="translate(261,138)">
            <!-- Recreating the frame as a stroked rect for animation -->
            <!-- The original path is complex with some small angles (l-97-1). 
                  Let's just use the original path as a fill for the final state, 
                  but for animation, maybe we can just fade it in?
                  Or, convert it to a stroke.
                  Let's try using the original path as fill, but animate it using clip-path or scale?
                  
                  Better: Use a stroke path that traces the outline.
                  Outer loop: m0 0h1573v515l-1 1h-1476l-97-1v-514z
             -->
            <path id="frame-path" d="m0 0h1573v515l-1 1h-1476l-97-1v-514z" fill="none" stroke="#000"
                stroke-width="16" />
        </g>

        <!-- Black Box -->
        <g id="black-box" transform="translate(311,186)">

        </g>

                fill="#FEFEFE" />
            <path transform="translate(439,343)" d="m0 0h16l5 3 2 10v87l-2 10-2 2h-21l-3-4v-104l3-3z" fill="#000" />

            <!-- A -->
            <path transform="translate(1034,316)"
                d="m0 0h36l4 16 26 120 5 23v7l-14 1h-10l-5-2-5-23-1-9h-36l-1 9-5 24h-29l1-11 27-125z" fill="#FEFEFE" />
            <path transform="translate(1051,356)" d="m0 0 2 3 11 60v6h-25l5-28 6-34z" fill="#000" /> <!-- Hole -->
        </g>

        <!-- Text LABS (Black) -->
        <g id="text-labs">
            <!-- L -->
            <path transform="translate(1279,309)" d="m0 0h28l1 1 1 145h50l4 1v28l-1 1h-83l-1-3v-169z" fill="#000" />

            <!-- A -->

            <path transform="translate(1438,349)" d="m0 0 2 1 13 71v2h-28l1-9z" fill="#FEFEFE" /> <!-- Hole (White) -->

            <!-- B -->

            <!-- Hole Top -->
            <path transform="translate(1544,411)" d="m0 0h23l4 2 2 5v30l-2 5-2 2-24 1-1-1z" fill="#FEFEFE" />
            <!-- Hole Bottom -->

            <!-- S -->
            <path transform="translate(1649,309)"
                d="m0 0h36l13 4 7 6 4 7 1 4 1 29-1 8h-28l-1-1-1-23-2-3-3-1h-16l-4 2-1 2v34l52 17 5 6v55l-2 12-3 6-4 5-9 5-11 2h-30l-10-2-10-5-6-9-3-10v-31l4-2h23l3 1 1 24 3 3 9 1 13-1 1-4v-32l-51-17-5-3-1-3v-60l4-13 6-7 7-4z"
                fill="#000" />
        </g>

    </svg>

    <script>
        // Optional: Restart animation on click
        document.querySelector('svg').addEventListener('click', () => {
            const svg = document.querySelector('svg');
            const clone = svg.cloneNode(true);
            svg.parentNode.replaceChild(clone, svg);

            // Re-attach listener
            clone.addEventListener('click', () => {
                const newClone = clone.cloneNode(true);
                clone.parentNode.replaceChild(newClone, clone);
            });
        });
    </script>
</body>

</html>
