<svg version="1.1" viewBox="0 0 2048 794" xmlns="http://www.w3.org/2000/svg">
    <style>
        /* Animation Keyframes */
        
        /* Frame Drawing */
        @keyframes drawFrame {
            0% { stroke-dashoffset: 4300; fill-opacity: 0; }
            50% { fill-opacity: 0; }
            100% { stroke-dashoffset: 0; fill-opacity: 1; }
        }

        /* Box Slide */
        @keyframes slideBox {
            0% { transform: scaleX(0); }
            100% { transform: scaleX(1); }
        }

        /* Text Reveal */
        @keyframes revealText {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Glitch Effect (Optional) */
        @keyframes glitch {
            0% { transform: translate(0); opacity: 1; }
            20% { transform: translate(-2px, 2px); opacity: 1; }
            40% { transform: translate(-2px, -2px); opacity: 1; }
            60% { transform: translate(2px, 2px); opacity: 1; }
            80% { transform: translate(2px, -2px); opacity: 1; }
            100% { transform: translate(0); opacity: 1; }
        }

        /* Elements */
        #frame-path {
            fill: #FEFEFE;
            fill-opacity: 0;
            stroke: #000;
            stroke-width: 16;
            stroke-linecap: square; /* Helps close the loop visually */
            stroke-dasharray: 4300; /* Increased to ensure full coverage */
            stroke-dashoffset: 4300;
            animation: drawFrame 2s cubic-bezier(0.22, 1, 0.36, 1) forwards;
        }

        #black-box {
            transform-origin: 0 0; /* Scale from the left edge of the group */
            transform: scaleX(0);
            animation: slideBox 1.2s cubic-bezier(0.22, 1, 0.36, 1) 0.5s forwards;
        }

        #text-otrera {
            opacity: 0;
            animation: revealText 0.8s ease-out 1.2s forwards;
        }

        #text-labs {
            opacity: 0;
            animation: revealText 0.8s ease-out 1.5s forwards;
        }

        /* Hover effects for interactivity */
        :hover #text-otrera {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite;
            opacity: 1; /* Ensure opacity stays 1 during hover */
        }
    </style>

    <!-- Frame -->
    <g transform="translate(261,138)">
         <path id="frame-path" d="m0 0h1573v515l-1 1h-1476l-97-1v-514z" />
    </g>

    <!-- Black Box -->
    <g transform="translate(311,186)">
        <g id="black-box">
            <path d="m0 0h885l1 1v418l-1 1h-885z" fill="#000"/>
